name: Cypress Tests

on:
  pull_request:
    branches:
      - main
      - develop
      - qa
  workflow_dispatch:  

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Run Cypress tests
        run: npx cypress run
        env:
          CYPRESS_api_key_dcs: ${{ secrets.CYPRESS_API_KEY_DCS }}
          CYPRESS_api_key_cloud: ${{ secrets.CYPRESS_API_KEY_CLOUD }}
          CYPRESS_endpoint_cloud_url: ${{ secrets.CYPRESS_CLOUD_URL }}

      - name: Upload Fail Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload Videos Of Execution
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
